<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <!-- Inicio de Tudo -->
        <div class="container">
            <div class="containerLog">
                <h1 class="hello"> Hello!</h1>
            </div>


            <form>
                <label for="username">E-mail:</label>
                <input class="btnEmail" type="email" id="username" name="username" placeholder="nome@example.com">

                <label for="password">Senha:</label>
                <input class="btnSenha" type="password" id="password" name="password" placeholder="**************">

                <div class="btnCheckbox">
                    <input type="checkbox">
                    <pre>  Matenha-me logado </pre>
                    <br><br>
                </div>
                <br>
                <input class="btnEntrar" type="submit" value="Entrar">
                <br><br>
                <input class="btnCadastrese" type="submit" value="Cadastre-se">
            </form>
        </div>
    </main>
</body>


</html>
